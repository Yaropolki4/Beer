<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href =  " {{url_for('.static', filename='css/style.css')}}" />
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="{{url_for('.static', filename='image/logo.svg')}}" alt="">
        </div>
        <div class="warning hidden">
            
        </div> 
        <div class="login">
            <div class="login-swich">
                <div class="login-swich-login">
                    <button class = 'login-swich-login-button'>Вход</button>
                </div>
                <div class="login-swich-registration">
                    <button class = 'login-swich-registration-button'>Регистрация</button>
                </div>
            </div>
            <form action="#" method = 'post' name = 'login'>
                <div class="login-form">
                    <div class="login-form-nick underline">
                        <input type="text" name = 'login-name' placeholder="Имя / E-mail" autocomplete="new-password">
                    </div>
                    <div class="login-form-password underline">
                        <input type="password" name = 'password' placeholder="Пароль">
                    </div>
                    <div class="login-form-under">
                        <div class="login-form-under-remember">
                            <input class = 'remember-checkbox' type="checkbox" name = 'remember'>
                            <span class = 'checkbox-descr'>Запомнить меня</span>
                        </div>
                        <div class="login-form-under-submit">
                            <input type="submit" name = 'login'>
                        </div>
                    </div>
                    <div class="div-for-seek">
                        <input type="text" name="login" value = '1'>
                    </div>
                </div>
            </form>
            <form action="#" method = 'post' name = 'registration'>
                <div class="regist-form hidden">
                    <div class="regist-form-email">
                        <input class = 'regist-form-input' type="text" name ='email' placeholder="E-mail" autocomplete="new-password">
                    </div>
                    <div class="regist-form-nick">
                        <input class = 'regist-form-input' type="text" name ='name' placeholder="Имя" autocomplete="new-password">
                    </div>
                    <div class="regist-form-pass">
                        <input class = 'regist-form-input' type="password" name ='password' placeholder="Пароль">
                    </div>
                    <div class="regist-form-repass">
                        <input class = 'regist-form-input' type="password" name ='repeat-password' placeholder="Повторите пароль">
                    </div>
                    <div class="div-for-seek">
                        <input type="text" name="registration" value = '1'>
                    </div>
                    <div class="regist-form-submit">
                        <input  type="submit" name ='registration-submit'>
                    </div>  
                </div>
            </form>
        </div>
    </div>
    <script src = "{{url_for('.static', filename='js/scriptIndex.js')}}"></script>
</body>
</html>
